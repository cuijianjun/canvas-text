<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500" height="500"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    /*
    * 线帽样式
    * ctx.lineCap = 'butt' 、 'round' 、'square'
    * 默认为butt。
    * */

    ctx.lineWidth = 10;
    ctx.moveTo( 10, 50 );
    ctx.lineTo( 210, 50 );

    // 设置线的端点为圆头
    ctx.lineCap = 'round';
    ctx.stroke();

    // 线的端点各增加线宽的一半
    ctx.lineCap = 'square';
    ctx.stroke();
</script>
</body>
</html>
