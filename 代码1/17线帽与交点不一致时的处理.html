<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500" height="500"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    ctx.lineWidth = 10;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'bevel';
    ctx.moveTo( 30, 30 );
    ctx.lineTo( 300, 30 );
    ctx.lineTo( 30, 300 );
    ctx.stroke();

    /*
    * 如果线帽与交点样式不一致，优先按照交点样式处理。
    * */
</script>
</body>
</html>
