<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500" height="500"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    /*
    * 交点样式
    * ctx.lineJoin = 'miter' 、'round' 、'bevel'
    * 默认值为miter,交点为尖尖的。
    * */

    ctx.lineWidth = 10;

    // 画一个四角为圆的矩形
    ctx.lineJoin = 'round';
    ctx.strokeRect( 50, 50, 100, 100 );

    // 画一个四角为斜面的矩形
    ctx.lineJoin = 'bevel';
    ctx.strokeRect( 50, 50, 100, 100 );
</script>
</body>
</html>
