<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="800" height="500"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        var x = 50, y = 50, r = 20, space = 10;

        for ( var j = 0; j < 4; j++ ) {
            for ( var i = 1; i <= 10; i++ ) {
                ctx.beginPath();
                if ( j === 0 ) {
                    ctx.arc( x + (r * 2 + space) * (i - 1), y + ( r * 2 + space  ) * j, r, 0, Math.PI * 2 / 10 * i );
                    ctx.stroke();
                }else if( j === 1 ) {
                    ctx.arc( x + (r * 2 + space) * (i - 1), y + ( r * 2 + space  ) * j, r, 0, Math.PI * 2 / 10 * i );
                    ctx.fill();
                }else if( j == 2 ) {
                    ctx.arc( x + (r * 2 + space) * (i - 1), y + ( r * 2 + space  ) * j, r, 0, Math.PI * 2 / 10 * i, true );
                    ctx.stroke();
                }else {
                    ctx.arc( x + (r * 2 + space) * (i - 1), y + ( r * 2 + space  ) * j, r, 0, Math.PI * 2 / 10 * i, true );
                    ctx.fill();
                }
            }
        }

        /*
        * 当调用fill方法的时候，会先自动closePath一次。
        * */

    </script>
</body>
</html>
