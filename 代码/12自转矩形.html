<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        /*
        * 在50，50点绘制一个宽50，高50的旋转矩形
        * */
        var startAngle = 0;
        setInterval(function () {
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            ctx.save(); // 把默认的状态先保存起来
            ctx.translate( 50 + 15, 50 + 15 );
            ctx.rotate( Math.PI / 180 * (startAngle += 2) );
            ctx.strokeRect( -15, -15, 30, 30 );
            ctx.restore();  // 最后回滚到默认的状态
        }, 20);

    </script>
</body>
</html>
