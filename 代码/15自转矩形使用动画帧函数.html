        /*-----------------------------方式二----------------------------*/
        var startAngle = 0;
        // 先平移到矩形的中心，然后不断的清除上一个矩形，
        // 然后累加旋转坐标系绘制矩形。
        ctx.translate( 50 + 15, 50 + 15 );
        (function rotateRect() {
            ctx.clearRect(-50, -50, cvs.width, cvs.height);
            ctx.rotate( Math.PI / 180 * 2 );
            ctx.strokeRect( -15, -15, 30, 30 );
            requestAnimationFrame(rotateRect);
        }());
